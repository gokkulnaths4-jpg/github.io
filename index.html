<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Construction</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: #ffffff;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>

        <h1>We’re Building Something Awesome</h1>
        <p>Our site is currently under construction. We’ll be live very soon.</p>

        <footer>© 2025 Pixld</footer>
    </div>

</body>
</html>
